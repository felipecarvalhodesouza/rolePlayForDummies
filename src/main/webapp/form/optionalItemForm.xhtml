<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<style>
</style>
<h:form id="form-register">
	<h:inputHidden id="inputHidden-id"
		value="#{optionalItemController.optionalItemModel.id}" />
	<p:growl id="message" showDetail="true" />
	<h:panelGrid id="panelGrid-form-fields" columns="2" cellpadding="10"
		width="90%">

		<p:outputLabel value="#{messages['label.value']}"
			for="inputText-value" />
		<p:inputText id="inputText-value" type="number"
			value="#{optionalItemController.optionalItemModel.cod}"
			required="true"
			requiredMessage="#{messages['message.value.required']}">
			<f:validateLongRange minimum="1" maximum="10" />
		</p:inputText>

		<p:outputLabel for="background"
			value="#{messages['label.background']}" />
		<p:selectOneMenu id="background"
			value="#{optionalItemController.optionalItemModel.background}"
			required="true" converter="backgroundConverter"
			requiredMessage="#{messages['message.background.required']}">
			<f:selectItem itemLabel="#{messages['label.select.one']}"
				itemValue="" />
			<f:selectItems value="#{optionalItemController.backgrounds}"
				var="background" itemLabel="#{background.name}" />
		</p:selectOneMenu>

		<p:outputLabel for="items" value="#{messages['label.items']}"/>
		<p:selectManyMenu id="items" style="width:max-content"
			value="#{optionalItemController.optionalItemModel.items}" filter="true"
			filterMatchMode="contains" converter="itemConverter"
			showCheckbox="true" styleClass="manymenu-advanced" scrollHeight="90">
			<f:selectItems value="#{optionalItemController.items}" var="item"
				itemLabel="#{item.name}" itemValue="#{item}" />
		</p:selectManyMenu>

	</h:panelGrid>
</h:form>
</html>
