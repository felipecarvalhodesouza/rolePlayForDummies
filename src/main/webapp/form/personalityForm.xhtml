<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<style>
</style>
<h:form id="form-register">
	<h:inputHidden id="inputHidden-id"
		value="#{personalityController.personalityModel.id}" />
	<p:growl id="message" showDetail="true" />
	<h:panelGrid id="panelGrid-form-fields" columns="2" cellpadding="10"
		width="70%">

		<p:outputLabel value="#{messages['label.value']}"
			for="inputText-value" />
		<p:inputText id="inputText-value" type="number"
			value="#{personalityController.personalityModel.value}"
			required="true"
			requiredMessage="#{messages['message.value.required']}">
			<f:validateLongRange minimum="1" maximum="8" />
		</p:inputText>

		<p:outputLabel for="background"
			value="#{messages['label.background']}" />
		<p:selectOneMenu id="background"
			value="#{personalityController.personalityModel.background}"
			required="true" converter="backgroundConverter"
			requiredMessage="#{messages['message.background.required']}">
			<f:selectItem itemLabel="#{messages['label.select.one']}"
				itemValue="" />
			<f:selectItems value="#{personalityController.backgrounds}"
				var="background" itemLabel="#{background.name}" />
		</p:selectOneMenu>

		<p:outputLabel value="#{messages['label.description.en']}"
			for="inputText-descriptionEn" />
		<p:inputTextarea id="inputText-descriptionEn" style="width:90%"
			value="#{personalityController.personalityModel.descriptionEn}" autoResize="false" required="true"/>
			
		<p:outputLabel value="#{messages['label.description.pt']}"
			for="inputText-descriptionPt" />
		<p:inputTextarea id="inputText-descriptionPt" style="width:90%"
			value="#{personalityController.personalityModel.descriptionPt}" autoResize="false" required="true"/>

	</h:panelGrid>
</h:form>
</html>
