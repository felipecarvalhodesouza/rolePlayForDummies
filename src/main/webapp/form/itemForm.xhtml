<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<style>
</style>
<h:form id="form-register">
	<h:inputHidden id="inputHidden-id"
		value="#{itemController.itemModel.id}" />
	<p:growl id="message" showDetail="true" />
	<h:panelGrid id="panelGrid-form-fields" columns="2" cellpadding="10"
		width="100%">

		<p:outputLabel value="#{messages['label.name']}" for="inputText-name" />
		<p:inputText id="inputText-name" maxlength="100"
			value="#{itemController.itemModel.name}" required="true"
			requiredMessage="#{messages['message.name.required']}" />

	</h:panelGrid>
</h:form>
</html>
