<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/template/layoutBase.xhtml">
	<h:outputStylesheet library="css" name="default.css" />

	<ui:define name="content">
		<style>
		.panelGrid tr {
			vertical-align: top;
		}
		
		.grid-checkbox td {
			padding: 0.3rem;
		}
		
		.sliderGrid td {
			vertical-align: middle;
		}
		
		.panelGrid-c>tbody:first-child>tr:first-child>td:first-of-type {
			text-align: center;
			font-weight: 600;
		}
		
		tr+tr>.panelGrid+.panelGrid+.panelGrid:nth-child(3) {
			text-align: end;
		}
		
		.panelGrid>table>tbody>tr>td {
			vertical-align: middle;
		}
		</style>
		<p:dialog header="#{messages['label.update.race']}" id="dialog-update-modal"
			widgetVar="dialog-update-modal" modal="true">
			<ui:include src="/system/updateRace.xhtml" />
		</p:dialog>
		<p:tabView
			style="width:90%;height:500px;margin:auto; align-itens: top">
			<p:tab title="#{messages['label.race.registration']}"
				rendered="#{userController.userModel.id == 1}">

				<h:form id="form-register">

					<p:growl id="message" showDetail="true" />

					<h:panelGrid id="panelGrid-form-fields" columns="3" layout="flex"
						columnClasses="panelGrid, panelGrid, panelGrid" cellpadding="10">
						<h:panelGrid id="panelGrid-form-fields-1" columns="2"
							layout="flex" cellpadding="10">
							<p:outputLabel value="#{messages['label.name']}" for="inputText-name" />
							<p:inputText id="inputText-name" style="width:200px"
								maxlength="70" value="#{raceController.raceModel.name}"
								required="true" requiredMessage="#{messages['label.name.required']}" />

							<p:outputLabel for="alignment" value="#{messages['label.race.common.alignment']}" />
							<p:selectOneMenu id="alignment"
								value="#{raceController.raceModel.alignment}" required="true"
								requiredMessage="#{messages['message.alignment.required']}">
								<f:selectItem itemLabel="#{messages['label.select.one']}" itemValue="" />
								<f:selectItems value="#{raceController.alignments}"
									var="alignment" itemLabel="#{alignment.getLocaleDescription()}" itemValue="#{alignment}"/>
							</p:selectOneMenu>

							<p:outputLabel for="languages" value="#{messages['label.languages']}" />
							<p:selectManyMenu id="languages"
								value="#{raceController.raceModel.languages}" filter="true"
								converter="languageConverter" filterMatchMode="contains"
								showCheckbox="true" styleClass="manymenu-advanced"
								scrollHeight="90">
								<f:selectItems value="#{raceController.languages}"
									var="language" itemLabel="#{language.getLocaleName()}"
									itemValue="#{language}" />
							</p:selectManyMenu>
							<p:outputLabel for="size" value="#{messages['label.race.size']}" />
							<p:selectOneRadio id="size"
								value="#{raceController.raceModel.size}" layout="grid"
								columns="2" styleClass="grid-radio" label="#{messages['label.size']}" required="true"
								requiredMessage="#{messages['message.size.required']}">
								<f:selectItems value="#{raceController.sizes}" var="size"
									itemLabel="#{size.getLocaleDescription()}" itemValue="#{size}" />
							</p:selectOneRadio>
						</h:panelGrid>
						<h:panelGrid id="panelGrid-form-fields-2" columns="2"
							layout="flex" cellpadding="10" styleClass="sliderGrid">
							<p:inputText id="inputText-age"
								value="#{raceController.raceModel.age}"
								placeholder="#{messages['label.race.max.age']}" required="true"
								requiredMessage="#{messages['message.max.age.required']}" size="10" />
							<p:slider for="inputText-age" range="false" />

							<p:inputText id="inputText-movement"
								value="#{raceController.raceModel.movement}"
								placeholder="#{messages['label.race.movement']}" required="true"
								requiredMessage="#{messages['message.moviment.required']}" size="10" />
							<p:slider for="inputText-movement" range="false" minValue="5"
								maxValue="20" />

							<p:inputText id="inputText-speed"
								value="#{raceController.raceModel.speed}" placeholder="#{messages['label.race.speed']}"
								required="true" requiredMessage="#{messages['message.speed.required']}" size="10" />
							<p:slider for="inputText-speed" range="false" minValue="5"
								maxValue="20" style="width:100px" />

							<p:inputText id="inputText-baseHeight"
								value="#{raceController.raceModel.baseHeight}"
								placeholder="#{messages['label.race.base.height']}" required="true"
								requiredMessage="#{messages['message.base.height.required']}" size="10" />
							<p:slider for="inputText-baseHeight" range="false" minValue="100"
								maxValue="250" style="width:100px" />

							<p:inputText id="inputText-baseWeight"
								value="#{raceController.raceModel.baseWeight}"
								placeholder="#{messages['label.race.base.weight']}" required="true"
								requiredMessage="#{messages['message.base.weight.required']}" size="10" />
							<p:slider for="inputText-baseWeight" range="false" minValue="30"
								maxValue="250" style="width:100px" />
						</h:panelGrid>

						<h:panelGrid id="panelGrid-form-fields-3" columns="1"
							layout="flex" cellpadding="10" styleClass="panelGrid-c">
							<p:outputLabel for="ability_bonus" value="#{messages['label.ability.bonus']}" />
							<p:selectManyCheckbox id="ability_bonus"
								value="#{raceController.raceModel.abilityBonus}" layout="grid"
								columns="3" styleClass="grid-checkbox" required="true"
								style="width:max-content; float:left"
								converter="abilityBonusConverter"
								requiredMessage="#{messages['message.ability.bonus.required']}">
								<f:selectItems value="#{raceController.abilityBonus}"
									var="ability" itemLabel="#{ability}" itemValue="#{ability}" />
							</p:selectManyCheckbox>
						</h:panelGrid>

						<p:spacer />
						<p:spacer />

						<p:commandButton value="#{messages['label.save']}" id="commandButton-save"
							icon="pi pi-save"
							actionListener="#{raceController.insertNewRace}"
							update="form-register" />
					</h:panelGrid>
				</h:form>

			</p:tab>
			<p:tab title="#{messages['label.race.database']}">
				<div class="card">
					<p:dataTable id="raceBrowserTable" var="race"
						value="#{raceController.races}" scrollable="true"
						scrollHeight="750">
						<f:facet name="header">
							<div class="p-d-flex p-jc-between p-ai-center"
								style="text-align-last: right">
								<div
									style="float: left; margin-top: 10px; vertical-align: center">
									<h:outputText value="#{label.language.list}" /></div>
								<div>
									<p:commandButton id="toggler" type="button" value="#{messages['label.columns']}"
										icon="pi pi-align-justify" />
									<p:columnToggler datasource="raceBrowserTable"
										trigger="toggler" />
								</div>
							</div>
						</f:facet>

						<p:column headerText="#{messages['label.name']}">
							<h:outputText value="#{race.name}" />
						</p:column>

						<p:column headerText="#{messages['label.race.common.alignment']}">
							<h:outputText value="#{race.alignment.getLocaleDescription()}" />
						</p:column>
						
						<p:column headerText="#{messages['label.race.size']}">
							<h:outputText value="#{race.size.getLocaleDescription()}" />
						</p:column>

						<p:column headerText="#{messages['label.race.max.age']}">
							<h:outputText value="#{race.age}" />
						</p:column>

						<p:column headerText="#{messages['label.race.movement']}">
							<h:outputText value="#{race.movement}" />
						</p:column>
						
						<p:column headerText="#{messages['label.race.speed']}">
							<h:outputText value="#{race.speed}" />
						</p:column>
						
						<p:column headerText="#{messages['label.race.base.height']}">
							<h:outputText value="#{race.baseHeight}" />
						</p:column>
						
						<p:column headerText="#{messages['label.race.base.weight']}">
							<h:outputText value="#{race.baseWeight}" />
						</p:column>
						
						<p:column headerText="#{messages['label.ability.bonus']}">
							<h:outputText
								value="#{empty race.abilityBonus ? messages['label.none'] : race.abilityBonus }" />
						</p:column>

						<p:column headerText="#{messages['label.languages']}">
							<h:outputText
								value="#{empty race.languages ? messages['label.none'] : race.languages }" />
						</p:column>
						
						<p:column headerText="#{messages['label.edit']}" style="width:25px;">
							<p:commandButton icon="pi pi-pencil" title="#{messages['label.update.race']}"
								ajax="true"
								actionListener="#{raceController.openUpdateDialog(race)}"
								oncomplete="PF('dialog-update-modal').show();"
								update="dialog-update-modal" />
						</p:column>
						
						<p:column headerText="#{messages['label.remove']}" style="width:35px;">
							<p:commandButton icon="pi pi-trash" title="#{messages['label.delete.race']}"
								styleClass="ui-button-danger"
								action="#{raceController.deleteRace(race)}"
								update="raceBrowserTable, @([id$=message])">
								<p:confirm type="popup" header="Confirmation"
									message="#{messages['label.are.you.sure']}"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<p:confirmPopup global="true">
								<p:commandButton value="#{messages['label.no']}" type="button"
									styleClass="ui-confirm-popup-no ui-button-flat" />
								<p:commandButton value="#{messages['label.yes']}" type="button"
									styleClass="ui-confirm-popup-yes" />
							</p:confirmPopup>
						</p:column>				

					</p:dataTable>
				</div>
			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
</html>
