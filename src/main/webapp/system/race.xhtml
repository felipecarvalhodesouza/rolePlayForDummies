<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/template/layoutBase.xhtml">
	<h:outputStylesheet library="css" name="default.css" />

	<ui:define name="content">
		<style>
		.panelGrid tr {
			vertical-align: top;
		}
		
		.grid-checkbox td {
			padding: 0.3rem;
		}
		
		.sliderGrid td {
			vertical-align: middle;
		}
		
		.panelGrid-c>tbody:first-child>tr:first-child>td:first-of-type {
			text-align: center;
			font-weight: 600;
		}
		
		tr+tr>.panelGrid+.panelGrid+.panelGrid:nth-child(3) {
			text-align: end;
		}
		
		.panelGrid>table>tbody>tr>td {
			vertical-align: middle;
		}
		</style>
		<p:dialog header="Update Language" id="dialog-update-modal"
			widgetVar="dialog-update-modal" modal="true">
			<ui:include src="/system/updateRace.xhtml" />
		</p:dialog>
		<p:tabView
			style="width:90%;height:500px;margin:auto; align-itens: top">
			<p:tab title="Race Registration"
				rendered="#{userController.userModel.id == 1}">

				<h:form id="form-register">

					<p:growl id="message" showDetail="true" />

					<h:panelGrid id="panelGrid-form-fields" columns="3" layout="flex"
						columnClasses="panelGrid, panelGrid, panelGrid" cellpadding="10">
						<h:panelGrid id="panelGrid-form-fields-1" columns="2"
							layout="flex" cellpadding="10">
							<p:outputLabel value="Name" for="inputText-name" />
							<p:inputText id="inputText-name" style="width:200px"
								maxlength="70" value="#{raceController.raceModel.name}"
								required="true" requiredMessage="Name required" />

							<p:outputLabel for="alignment" value="Common Alignment" />
							<p:selectOneMenu id="alignment"
								value="#{raceController.raceModel.alignment}" required="true"
								requiredMessage="Alignment required">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItems value="#{raceController.alignments}"
									var="alignment" itemLabel="#{alignment.description}" itemValue="#{alignment}"/>
							</p:selectOneMenu>

							<p:outputLabel for="languages" value="Languages" />
							<p:selectManyMenu id="languages"
								value="#{raceController.raceModel.languages}" filter="true"
								converter="languageConverter" filterMatchMode="contains"
								showCheckbox="true" styleClass="manymenu-advanced"
								scrollHeight="90">
								<f:selectItems value="#{raceController.languages}"
									var="language" itemLabel="#{language.name}"
									itemValue="#{language}" />
							</p:selectManyMenu>
							<p:outputLabel for="size" value="Size" />
							<p:selectOneRadio id="size"
								value="#{raceController.raceModel.size}" layout="grid"
								columns="2" styleClass="grid-radio" label="Size" required="true"
								requiredMessage="Size required">
								<f:selectItems value="#{raceController.sizes}" var="size"
									itemLabel="#{size.description}" itemValue="#{size}" />
							</p:selectOneRadio>
						</h:panelGrid>
						<h:panelGrid id="panelGrid-form-fields-2" columns="2"
							layout="flex" cellpadding="10" styleClass="sliderGrid">
							<p:inputText id="inputText-age"
								value="#{raceController.raceModel.age}"
								placeholder="Maximum age" required="true"
								requiredMessage="Maximum age required" size="10" />
							<p:slider for="inputText-age" range="false" />

							<p:inputText id="inputText-movement"
								value="#{raceController.raceModel.movement}"
								placeholder="Movement" required="true"
								requiredMessage="Movement required" size="10" />
							<p:slider for="inputText-movement" range="false" minValue="5"
								maxValue="20" />

							<p:inputText id="inputText-speed"
								value="#{raceController.raceModel.speed}" placeholder="Speed"
								required="true" requiredMessage="Speed required" size="10" />
							<p:slider for="inputText-speed" range="false" minValue="5"
								maxValue="20" style="width:100px" />

							<p:inputText id="inputText-baseHeight"
								value="#{raceController.raceModel.baseHeight}"
								placeholder="Base height" required="true"
								requiredMessage="Base height required" size="10" />
							<p:slider for="inputText-baseHeight" range="false" minValue="100"
								maxValue="250" style="width:100px" />

							<p:inputText id="inputText-baseWeight"
								value="#{raceController.raceModel.baseWeight}"
								placeholder="Base weight" required="true"
								requiredMessage="Base weight required" size="10" />
							<p:slider for="inputText-baseWeight" range="false" minValue="30"
								maxValue="250" style="width:100px" />
						</h:panelGrid>

						<h:panelGrid id="panelGrid-form-fields-3" columns="1"
							layout="flex" cellpadding="10" styleClass="panelGrid-c">
							<p:outputLabel for="ability_bonus" value="Ability bonus" />
							<p:selectManyCheckbox id="ability_bonus"
								value="#{raceController.raceModel.abilityBonus}" layout="grid"
								columns="3" styleClass="grid-checkbox" required="true"
								style="width:max-content; float:left"
								converter="abilityBonusConverter"
								requiredMessage="Ability bonus required">
								<f:selectItems value="#{raceController.abilityBonus}"
									var="ability" itemLabel="#{ability}" itemValue="#{ability}" />
							</p:selectManyCheckbox>
						</h:panelGrid>

						<p:spacer />
						<p:spacer />

						<p:commandButton value="Save" id="commandButton-save"
							icon="pi pi-save"
							actionListener="#{raceController.insertNewRace}"
							update="form-register" />
					</h:panelGrid>
				</h:form>

			</p:tab>
			<p:tab title="Race Database">
				<div class="card">
					<p:dataTable id="raceBrowserTable" var="race"
						value="#{raceController.races}" scrollable="true"
						scrollHeight="750">
						<f:facet name="header">
							<div class="p-d-flex p-jc-between p-ai-center"
								style="text-align-last: right">
								<div
									style="float: left; margin-top: 10px; vertical-align: center">
									List of Races</div>
								<div>
									<p:commandButton id="toggler" type="button" value="Columns"
										icon="pi pi-align-justify" />
									<p:columnToggler datasource="raceBrowserTable"
										trigger="toggler" />
								</div>
							</div>
						</f:facet>

						<p:column headerText="Name">
							<h:outputText value="#{race.name}" />
						</p:column>

						<p:column headerText="Alignment">
							<h:outputText value="#{race.alignment.description}" />
						</p:column>
						
						<p:column headerText="Size">
							<h:outputText value="#{race.size.description}" />
						</p:column>

						<p:column headerText="Maximum Age">
							<h:outputText value="#{race.age}" />
						</p:column>

						<p:column headerText="Movement">
							<h:outputText value="#{race.movement}" />
						</p:column>
						
						<p:column headerText="Speed">
							<h:outputText value="#{race.speed}" />
						</p:column>
						
						<p:column headerText="Base height">
							<h:outputText value="#{race.baseHeight}" />
						</p:column>
						
						<p:column headerText="Base weight">
							<h:outputText value="#{race.baseWeight}" />
						</p:column>
						
						<p:column headerText="Ability bonus">
							<h:outputText
								value="#{empty race.abilityBonus ? 'None' : race.abilityBonus }" />
						</p:column>

						<p:column headerText="Languages">
							<h:outputText
								value="#{empty race.languages ? 'None' : race.languages }" />
						</p:column>
						
						<p:column headerText="Edit" style="width:25px;">
							<p:commandButton icon="pi pi-pencil" title="Update Race"
								ajax="true"
								actionListener="#{raceController.openUpdateDialog(race)}"
								oncomplete="PF('dialog-update-modal').show();"
								update="dialog-update-modal" />
						</p:column>
						
						<p:column headerText="Remove" style="width:35px;">
							<p:commandButton icon="pi pi-trash" title="Delete Race"
								styleClass="ui-button-danger"
								action="#{raceController.deleteRace(race)}"
								update="raceBrowserTable, @([id$=message])">
								<p:confirm type="popup" header="Confirmation"
									message="Are you sure you want to proceed?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<p:confirmPopup global="true">
								<p:commandButton value="No" type="button"
									styleClass="ui-confirm-popup-no ui-button-flat" />
								<p:commandButton value="Yes" type="button"
									styleClass="ui-confirm-popup-yes" />
							</p:confirmPopup>
						</p:column>				

					</p:dataTable>
				</div>
			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
</html>
