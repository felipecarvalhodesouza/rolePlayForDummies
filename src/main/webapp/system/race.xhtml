<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.grid-checkbox td {
	padding: .5rem;
}

.p-d-flex p-jc-between p-ai-center {
	float: none;
}
</style>
</h:head>
<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">

		<p:tabView style="width:90%;height:500px;margin:auto;">
			<p:tab title="Race Registration"
				rendered="#{userController.userModel.id == 1}">

				<h:form id="form-register">

					<p:growl id="message" showDetail="true" />

					<h:panelGrid id="panelGrid-form-fields" columns="4" layout="flex"
						styleClass="showcase-text-align-center" cellpadding="10">

						<p:outputLabel value="Name" for="inputText-name" />
						<p:inputText id="inputText-name" style="width:300px"
							maxlength="70" value="#{raceController.raceModel.name}"
							required="true" requiredMessage="Name required" />

						<p:inputText id="inputText-age"
							value="#{raceController.raceModel.age}" placeholder="Maximum age"
							required="true" requiredMessage="Maximum age required" />
						<p:slider for="inputText-age" range="false" />

						<p:outputLabel for="alignment" value="Common Alignment" />
						<p:selectOneMenu id="alignment"
							value="#{raceController.raceModel.alignment}" required="true"
							requiredMessage="Alignment required">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{raceController.alignments}"
								var="alignment" itemLabel="#{alignment.description}" />
						</p:selectOneMenu>

						<p:inputText id="inputText-movement"
							value="#{raceController.raceModel.movement}"
							placeholder="Movement" required="true"
							requiredMessage="Movement required" />
						<p:slider for="inputText-movement" range="false" minValue="5"
							maxValue="20" />

						<p:outputLabel for="languages" value="Languages" />
						<p:selectManyMenu id="languages"
							value="#{raceController.raceModel.languages}" filter="true"
							filterMatchMode="contains" showCheckbox="true"
							styleClass="manymenu-advanced">
							<f:selectItems value="#{raceController.languages}" var="language"
								itemLabel="#{language.name}" itemValue="#{language}" />
						</p:selectManyMenu>

						<p:spacer />

						<p:commandButton value="Save" id="commandButton-save"
							icon="pi pi-save"
							actionListener="#{raceController.insertNewRace}"
							update="form-register" />
					</h:panelGrid>

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
</html>
